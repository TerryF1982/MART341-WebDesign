    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-image: url('images/background1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Navigation Header Styles */
        .nav-header {
            background-color: #555166;
            color: transparent;
            padding: 20px;
            text-align: center;
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }

        .nav-header h1 {
            margin: 0;
            font-size: 3rem;
            background: linear-gradient(90deg, #f25356, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Heading Styles */
        .section-heading {
            text-align: center;
            font-size: 3rem;
            color: #f25356;
            text-shadow: 3px 3px 5px #000000;
            margin: 20px 0;
        }

        /* Scrollable Image Container */
        .scroll-container {
            position: relative;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            padding: 10px;
            white-space: nowrap; /* Prevent images from wrapping to the next line */
            background-color: rgba(155, 196, 194, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Image Styles */
        .image-container img {
            height: auto;
            max-height: 200px; /* Adjust as needed */
            border-radius: 8px;
            width: 200px; /* Fixed width for images */
            margin: 5px; /* Space between images */
            transition: transform 0.3s;
        }

        /* Hover effect for images */
        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Scroll Buttons */
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem;
            height: 50px;
            width: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 100; /* Ensure buttons are on top */
        }

        .scroll-button.left {
            left: 10px;
        }

        .scroll-button.right {
            right: 10px;
        }

        /* Link Styles */
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            background-color: rgba(155, 196, 194, 0.7);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .link-container a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            display: inline-block;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .link-container a:hover {
            transform: scale(1.05);
        }

        .link-container img {
            max-height: 150px;
            height: auto;
            width: auto;
            border-radius: 8px;
        }

        .link-caption {
            display: block;
            text-align: center;
            color: #333;
            margin-top: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #555166;
            color: #f25356;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f25356;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .image-container img {
                width: 80%; /* Adjust image size for mobile */
            }
        }
    </style>
    <script>
        // Function to scroll images left

        // Function to scroll images right

            container.scrollBy({ left: 250, behavior: 'smooth' });
