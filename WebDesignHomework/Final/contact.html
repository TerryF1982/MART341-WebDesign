<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Terry Farrar Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="nav-header">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="art.html">Art</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <h1>Terry Farrar Art</h1>
    </header>

    <h2 class="section-heading">Contact Me</h2>

    <div class="container">
        <div class="placeholder-text">
            <p>If you would like to reach out to me, feel free to fill out the form below or connect via Instagram.</p>
        </div>
    </div>

    <form action="#" method="POST" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="(XXX) XXX-XXXX">
    
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    
        <button type="submit">Submit</button>
    </form>
    

    <footer>
        <a href="index.html">Home</a>
        <span>|</span>
        <a href="contact.html">Contact</a>
        <span>|</span>
        <a href="art.html">Art</a>
        <span>|</span>
        <a href="https://www.instagram.com/terry.farrar.photography" target="_blank">Instagram</a>
    </footer>

</body>
</html>
